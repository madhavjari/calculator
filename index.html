<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator</h2>
    <p class="display">631</p>

        <button class="line1">1</button>
        <button class="line1">2</button>
        <button class="line1">3</button>
    </p>
    <p>
        <button class="line2">4</button>
        <button class="line2">5</button>
        <button class="line2">6</button>
    </p>

        <button class="line3">7</button>
        <button class="line3">8</button>
        <button class="line3">9</button>

    <p>

        <button class="line4">0</button>
        <button class="line4">-</button>

    <p>
        <button class="line5">*</button>
        <button class="line5">/</button>
        <button class="line5">=</button>

    <script src = 'script.js'></script>
