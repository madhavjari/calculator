<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <h2>Calculator</h2>
        <p>
            <button class="clear">Clear</button>
        </p>
        <p id="row1">
            <button class="line1">
                <div class="seven">7</div>
            </button>
            <button class="line1">
                <div class="eight">8</div>
            </button>
            <button class="line1">
                <div class="nine">9</div>
            </button>
            <button class="line1">
                <div class="multiply">*</div>
            </button>
        </p>
        <p id="row2">
            <button class="line2">
                <div class="four">4</div>
            </button>
            <button class="line2">
                <div class="five">5</div>
            </button>
            <button class="line2">
                <div class="six">6</div>
            </button>
            <button class="line2">-</button>
        </p>
        <p id="row3">
            <button class="line3">
                <div class="one">1</div>
            </button>
            <button class="line3">
                <div class="two">2</div>
            </button>
            <button class="line3">
                <div class="three">3</div>
            </button>
            <button class="line3">+</button>
        </p>
        <p id="row4">  
            <button class="line4">
                <div class="zero">0</div>
            </button>
            <button class="line4">.</button>
            <button class="line4">=</button>
            <button class="line4">/</button>
        </p>
    </div>    
    <script src = 'script.js'></script>
</body>
</html>
